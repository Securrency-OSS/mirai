name: Pull Request Checks
on:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - run: flutter build aab
      - run: flutter analyze
      - run: flutter test
