name: mirai
description: Mirai is a Server-Driven UI (SDUI) library for Flutter. Mirai allows you to build beautiful cross-platform applications with JSON in real time.
version: 0.6.0
homepage: https://github.com/Securrency-OSS/mirai.git

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  flutter_bloc: ^8.1.3
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  dio: ^5.4.0
  mirai_framework: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
